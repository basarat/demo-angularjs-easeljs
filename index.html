<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Demo App</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">

    <style>
        html, body {
            width: 100%;
            height:100%;
        }
    </style>

    <!--Scripts-->
    <script src="vendor/jquery-1.9.1.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/easeljs.js"></script>
    <script src="vendor/preloadjs.js"></script>
    <script src="vendor/underscore.js"></script>


    <!--<script src="vendor/require.js" data-main="app/loader.js"></script>-->
    <script src="app/out.js"></script>

</head>
<body ng-controller="MainController">
    <br />
    <div class="row row-fluid">
        <button type="button" class="btn btn-large span1 offset1" ng-click="vm.settool('brush')">Brush</button>
        <button type="button" class="btn btn-large span1" ng-click="vm.settool('rectangle')">Rectangle</button>
        <button type="button" class="btn btn-large btn-success span1" ng-click="vm.save()">Save</button>
        <button type="button" class="btn btn-large span2 offset1" ng-click="vm.save();vm.currentImage=vm.image1">First Image</button>
        <button type="button" class="btn btn-large span2" ng-click="vm.save();vm.currentImage=vm.image2">Second Image</button>
    </div>
    
    <div
        style="position:absolute;top: 150px;left:10px;right:10px;bottom:10px;"
        load-size
        load-size-width="parentwidth"
        load-size-height="parentheight">
        <annotateimage image="vm.currentImage" width="parentwidth" height="parentheight" tool="vm.tool"></annotateimage>
    </div>
</body>
</html>
